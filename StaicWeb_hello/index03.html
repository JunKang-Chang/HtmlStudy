<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul
        {
            list-style-type: circle;
        }
        ol
        {
            list-style-type:decimal-leading-zero;

        }

    </style>
</head>
<body>
<ul ><!--无序列表-->
    <li >苹果</li>
    <li>香蕉</li>
    <li>栗子</li>
</ul>

<ol start="2"><!--有序列表--><!--目前，css中没有替代start属性的方案-->
    <li>苹果</li>
    <li>香蕉</li>
    <li>栗子</li>
</ol>



<!--列表也可以嵌套-->
<ul>

    <li>动物</li>
    <ul>
        <li>neko</li>
        <li>inu</li>
        <li>yuniko-n</li>
        <li>pengin</li>
    </ul>

    <li>植物</li>
    <ul>
        <li>hana</li>
        <li>kusa</li>
    </ul>

</ul>

<!--自定义列表，dt表示项目，dd表示描述-->
<dl>
    <dt>hello</dt>
    <dd>123</dd>
</dl>



</body>
</html>
