<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mycss_link04.css">
</head>
<body>
<!--div是一个块级元素，可以包含段落，表格等内容，用于放置不同的内容。一般我们在网页通过div来布局定位网页中的每个区块。-->
<div id="d1">
  <h1>hello!</h1>
  <p>world!</p>
  <h2>thank you</h2>

</div>

<!--span是一个内联元素，没有实际意义，它的存在纯粹是为了应用样式，给一段内容加上<span></span>标记可以通过在span上定义样式来设定其内容的样式。-->
<p><span id="s1">span只能改变文本效果</span>所以在p标签里没有改变</p>

</body>
</html>
