<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mycss_link04.css">
</head>
<body>
<!--div是一个块级元素，可以包含段落，表格等内容，用于放置不同的内容。一般我们在网页通过div来布局定位网页中的每个区块。-->
<div id="d1">
  <h1>hello!</h1>
  <p>world!</p>
  <h2>thank you</h2>

</div>

<!--span是一个内联元素，没有实际意义，它的存在纯粹是为了应用样式，给一段内容加上<span></span>标记可以通过在span上定义样式来设定其内容的样式。-->
<!--span用来在同一行中划分不同区域-->
<p><span id="s1">s1划分的这部分区域改变这一行这段话颜色</span><span id="s2">s2改变这段颜色</span>这段区域无变化</p>

</body>
</html>
