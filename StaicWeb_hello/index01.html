<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--HTML的a标签 分2种-->
<!--1：链接文本或者链接图片  2：跳转定位到文档内某处-->
<a href="https:www.baidu.com">点我点我</a><br>
<a href="https:www.baidu.com"><img src="images/photo01.png" alt="logo" width="200" height="200"></a><br>


<p id="go">通过a标签跳转到文档内此处</p><!--也可以用name标签，不过已弃用-->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<a href="#go">点我跳转</a><br><br>
<a href="#go"><img src="images/photo01.png" alt="logo" width="200" height="200"></a><br>

</body>
</html>
